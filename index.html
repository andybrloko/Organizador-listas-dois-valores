<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Nomes e Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 350px;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid #444;
            padding: 8px;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Adicionar nomes e valores</h2>

    <label>Quais nomes você deseja adicionar à lista?</label><br>
    <input id="nomes" type="text" placeholder="Ex: Ana João Pedro"><br><br>

    <label>Quais valores você deseja adicionar à lista?</label><br>
    <input id="valores" type="text" placeholder="Ex: 10 50 30"><br><br>

    <button onclick="processar()">Enviar</button>

    <div id="resultado"></div>

    <script>
        function processar() {
            let nomes = document.getElementById("nomes").value.split(" ");
            let valores = document.getElementById("valores").value.split(" ");

            let resultado = document.getElementById("resultado");

            if (nomes[0] === "") {
                resultado.innerHTML = "<p>não há nada na lista de nomes</p>";
                return;
            }

            if (valores[0] === "") {
                resultado.innerHTML = "<p>não há nada na lista de valores</p>";
                return;
            }

            // Cria dicionário equivalente ao Python zip()
            let dados = {};
            for (let i = 0; i < nomes.length; i++) {
                dados[nomes[i]] = valores[i] ?? "0";
            }

            // Ordena do maior para o menor valor
            let ordenado = Object.entries(dados).sort((a, b) => b[1] - a[1]);

            let html = `
                <table>
                    <tr><th>Nome</th><th>Valor</th></tr>
            `;

            ordenado.forEach(([nome, valor]) => {
                html += `<tr><td>${nome}</td><td>${valor}</td></tr>`;
            });

            html += "</table>";

            resultado.innerHTML = html;
        }
    </script>

</body>
</html>
