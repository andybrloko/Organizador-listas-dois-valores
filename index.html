<script type="py-script">
from pyscript import js

def organizar():
    nomes_raw = js.document.getElementById("nomes").value
    valores_raw = js.document.getElementById("valores").value

    nomes = nomes_raw.split()
    valores = valores_raw.split()

    saida = js.document.getElementById("saida")

    if not nomes or not valores:
        saida.innerText = "Erro: Preencha os dois campos!"
        return

    try:
        valores = [float(v) for v in valores]
    except:
        saida.innerText = "Erro: Os valores devem ser n√∫meros!"
        return

    dados = dict(zip(nomes, valores))
    ordenado = sorted(dados.items(), key=lambda x: x[1], reverse=True)

    texto = "Nome                     Valor\n"
    texto += "--------------------------------\n"

    for nome, valor in ordenado:
        texto += f"{nome:<20} {valor:>10}\n"

    saida.innerText = texto
</script>
